<center>
<h2>Mostrar as notas + um</h2>
<script>
    function pulaLinha(){

document.write("<br>")
document.write("<br>")
}
function mostra(frase ){
    document.write(frase)
}
document.write("Números são: ")
pulaLinha()
var notas = [5, 6, 10, 3]
document.write(notas)
pulaLinha()
document.write("Números escolhidos + 1: ")
pulaLinha()
var adicionaUmPonto = mostra(notas.map(nota => ++nota))
pulaLinha()
document.write("Números + 1, só se for menor que 10: ")
pulaLinha()
var adicionaUmPonto = mostra(notas.map(nota => nota == 10 ? nota : ++nota))


console.log(adicionaUmPonto)

</script>
</center>
