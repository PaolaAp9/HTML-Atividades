<script>
function pulaLinha(){
    document.write("<br>")
    document.write("<br>")
    }
    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }
    var totalDeEventos = parseInt(prompt("Informe o total de eventos"))
    var contador = 0

    {

        totalGastosComEventos = totalGastosComEventos + gasto

    }
    var media = totalGastosComEventos / totalDeEventos
    mostra("A media de gastos Ã© :" + media)
