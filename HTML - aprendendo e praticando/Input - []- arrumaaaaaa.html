<meta charset="UTF-8">
<input/>
<button>Exibir texto digitando </button>
<script>
    //Declarando e inicializando um arrany
    var segredos = [5,7,10,2,3]
    
    var input = document.querySelector("input")
    input.focus()

    function verificar(){
        var achou = false
     // .length(comprimento)de um arrany retorne a quantidade e a posiçãp (elementos)
     for(var posição = 0; posição < segredos.length; posição ++){
         if(input.value == segredos[posição]){
             alert("Você Acertou !")
             achou = true
             break
         }
     }
     if(achou == false){
         alert("você errou")
     }
     input.value = " "
     input.focus()
    }

</script>
