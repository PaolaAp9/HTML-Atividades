<script>
    function pulaLinha(){
        document.write("<br>")
        document.write("<br>")
    }
    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }
    for(var linha = 1; linha <= 6; linha ++){
        for(var coluna = 1; coluna <= 2; coluna ++){
            document.write("*")
        }
        pulaLinha()
    }
</script>
